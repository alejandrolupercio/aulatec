		<script type="text/javascript" src="https://cdn.rawgit.com/jashkenas/underscore/1.8.3/underscore-min.js"></script>
	</head>
	<body>
	<div id=""></div>
		<script>
		//dada la siguiente colección:
		products = [
		       { name: "Sonoma", ingredients: ["artichoke", "sundried tomatoes", "mushrooms"], containsNuts: false, price: 30 },
		       { name: "Pizza Primavera", ingredients: ["roma", "sundried tomatoes", "goats cheese", "rosemary"], containsNuts: false, price:79 },
		       { name: "South Of The Border", ingredients: ["black beans", "jalapenos", "mushrooms"], containsNuts: false, price:47 },
		       { name: "Blue Moon", ingredients: ["blue cheese", "garlic", "walnuts"], containsNuts: true, price:34 },
		       { name: "Taste Of Athens", ingredients: ["spinach", "kalamata olives", "sesame seeds"], containsNuts: true, price:50 }
		    ];

		 // definir funciones con underscore.js para encontrar lo siguiente:
		 //¿qué pizza(s) podría ingerir alguien con una alergía a las nueces y que no le gusten los hongos?
		 //Ya es fin de quincena y ocupo una pizza que cueste menos de 50
		 //define una regla y crea una function que resuelva esa restricción

           var pizza_que_puedo_comer=[]
           
           var no_nueces=_(products).filter(function(x){return !x.containsNuts})
           
           var no_hongos=_(no_nueces).reject(function(x){
               return _(x.ingredients).any(function (y){
                   return y==="mushrooms";});
           });
          
         pizza_que_puedo_comer = no_hongos
         
         
         
         var imgs = _(products).map(function(x){return x.picture_url})
         




		</script>
